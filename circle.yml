machine:
  node:
    version: 4.4.7
  post:
    - pyenv global 3.5.0
    - python --version

checkout:
  post:
    - scripts/notify/start-test.sh

test:
  override:
    - npm run build
  post:
    - scripts/notify/end-test.sh

deployment:
  production:
    branch: master
    commands:
      - deactivate
      - scripts/notify/start-deploy.sh
      - pyenv global 2.7
      - python --version
      - virtualenv venv
      - . venv/bin/activate
      - scripts/deploy.sh
      - scripts/notify/end-deploy.sh
