machine:
  python:
    version: 3.5.0
  node:
    version: 4.6.0

checkout:
  post:
    - scripts/notify/start-test.sh

dependencies:
  cache_directories:
    - node_modules

test:
  override:
    - npm run build
  post:
    - scripts/notify/end-test.sh

deployment:
  production:
    branch: master
    commands:
      - scripts/deploy.sh
