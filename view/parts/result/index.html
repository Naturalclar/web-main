<div class="v-cloak eg-result">
  <h2>生成された絵文字</h2>

  <div class="preview">
    <div class="inner">
      <div class="image">
        <img src="/emoji?text=%E5%A4%A9%E6%89%8D%0d%E7%8F%BE%E3%82%8B&color=6FCBDD" alt="">
      </div>
      <div class="detail">
        <ul>
          <li class="text">
            <h3>テキスト</h3>
            <span class="user-input">天才現る</span>
          </li>
          <li class="font">
            <h3>フォント</h3>
            <span class="user-input">Noto Sans Mono CJK Bold</span>
          </li>
          <li class="color">
            <h3>カラー</h3>
            <span class="user-input">
              <span class="color-square" style="background-color: #ffffff"></span>
              #000000
            </span>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="links">
    <div class="inner">
      <div class="download">
        <a href="#">ダウンロード</a>
      </div>
      <div class="share" v-on:click="toggleShare">
        シェアする
      </div>
    </div>
  </div>

  <div class="share" v-show="visibleShare" transition="expand">
    <div class="inner">
      <input type="button" class="twitter sharer button" data-sharer="twitter" data-title="絵文字ジェネレーター使ってます&#9834;" data-hashtags="絵文字ジェネレーター" data-url="https://emoji.pine.moe/" title="Twitter でシェアする" v-eg-sharer>
      <input type="button" class="facebook sharer button" data-sharer="facebook" data-url="https://emoji.pine.moe/" title="Facebook でシェアする" v-eg-sharer>
      <input type="button" class="google sharer button" data-sharer="googleplus" data-url="https://emoji.pine.moe/" title="Google+ でシェアする" v-eg-sharer>
    </div>
  </div>
</div>
